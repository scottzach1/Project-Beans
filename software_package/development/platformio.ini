; [env:adafruit_feather_f405]
; platform = ststm32
; board = adafruit_feather_f405
; framework = arduino
; upload_protocol = dfu ; required for linux (disable for windows)
; build_flags =
;     -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
;     -D USBCON
;     -D HAL_PCD_MODULE_ENABLED
;     -D DEBUG=2
; test_ignore = test_software, old

[env:native]
platform = native
lib_compat_mode = off
test_ignore = test_hardware, old

; Libraries to install:
; `platformio lib install "Adafruit BusIO" "Adafruit GFX Library" "Adafruit MPU6050" "Adafruit SSD1306" "Adafruit Unified Sensor" "FatFs" "STM32duino STM32SD"`
